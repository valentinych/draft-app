{% extends "base.html" %}
{% block title %}Лайнапы{% endblock %}
{% block content %}
<h1 class="title">Лайнапы GW{{ round }}</h1>
{% if gw_rounds %}
<div class="mb-4">
  {% for league, rnd in gw_rounds.items() %}
  <span class="mr-2">{{ league }} – Тур {{ rnd if rnd else '—' }}</span>
  {% endfor %}
</div>
{% endif %}
<form method="get" class="mb-4">
  <label class="label">GW</label>
  <div class="field has-addons">
    <div class="control"><input class="input" type="number" name="round" value="{{ round }}" min="1" style="width:90px"/></div>
    <div class="control"><button class="button is-link" type="submit">Показать</button></div>
  </div>
</form>
<div id="lineups-container">Загрузка...</div>

<div id="points-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Статистика</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body" id="points-modal-body"></section>
    <footer class="modal-card-foot">
      <button class="button" id="points-modal-close">Закрыть</button>
    </footer>
  </div>
</div>

<style>
  /* Ensure the lineups table appears below the tabs on wide screens */
  #lineups-container { display:inline-block; }
  #lineups-container .tabs { display:flex; }
  #lineups-container .tabs ul { flex-grow:0; }
  .player-row { display:flex; justify-content:space-between; align-items:center; white-space:nowrap; }
  .player-name { overflow:hidden; text-overflow:ellipsis; margin-right:6px; }
  .points-box { background:#add8e6; border-radius:4px; padding:0 6px; min-width:2em; text-align:center; cursor:pointer; }
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const GW = {{ round }};
  const container = document.getElementById('lineups-container');
  container.style.display = 'inline-block';
  const modal = document.getElementById('points-modal');
  const modalBody = document.getElementById('points-modal-body');
  const closeModal = () => modal.classList.remove('is-active');
  modal.querySelector('.modal-background').addEventListener('click', closeModal);
  modal.querySelector('.delete').addEventListener('click', closeModal);
  document.getElementById('points-modal-close').addEventListener('click', closeModal);
  const url = `{{ url_for('top4.lineups_data') }}?round={{ round }}`;

  const posOrder = { GKP:0, GK:0, G:0, DEF:1, D:1, MID:2, M:2, FWD:3, F:3 };

  // Club logo mapping for Top-4 leagues
  const getClubLogo = (clubName) => {
    if (!clubName) return null;
    
    // MantraFootball logo URL pattern (if we can construct it)
    const mantrafootballLogo = `https://mantrafootball.org/assets/images/clubs/${encodeURIComponent(clubName.toLowerCase().replace(/\s+/g, '_'))}.png`;
    
    // Club name to logo mapping (fallback to common logos)
    const clubLogos = {
      // Bundesliga
      'Бавария': 'https://logos-world.net/wp-content/uploads/2020/06/Bayern-Munich-Logo.png',
      'Боруссия Д': 'https://logos-world.net/wp-content/uploads/2020/06/Borussia-Dortmund-Logo.png',
      'РБ Лейпциг': 'https://logos-world.net/wp-content/uploads/2020/06/RB-Leipzig-Logo.png',
      'Байер 04': 'https://logos-world.net/wp-content/uploads/2020/06/Bayer-Leverkusen-Logo.png',
      'Айнтрахт Ф': 'https://logos-world.net/wp-content/uploads/2020/06/Eintracht-Frankfurt-Logo.png',
      'Хоффенхайм': 'https://logos-world.net/wp-content/uploads/2020/06/TSG-Hoffenheim-Logo.png',
      'Санкт-Паули': 'https://logos-world.net/wp-content/uploads/2020/06/FC-St-Pauli-Logo.png',
      'Унион Берлин': 'https://logos-world.net/wp-content/uploads/2020/06/Union-Berlin-Logo.png',
      
      // EPL
      'Манчестер Сити': 'https://logos-world.net/wp-content/uploads/2020/06/Manchester-City-Logo.png',
      'Арсенал': 'https://logos-world.net/wp-content/uploads/2020/06/Arsenal-Logo.png',
      'Ливерпуль': 'https://logos-world.net/wp-content/uploads/2020/06/Liverpool-Logo.png',
      'Челси': 'https://logos-world.net/wp-content/uploads/2020/06/Chelsea-Logo.png',
      'Манчестер Юнайтед': 'https://logos-world.net/wp-content/uploads/2020/06/Manchester-United-Logo.png',
      'Тоттенхэм': 'https://logos-world.net/wp-content/uploads/2020/06/Tottenham-Logo.png',
      
      // La Liga
      'Реал Мадрид': 'https://logos-world.net/wp-content/uploads/2020/06/Real-Madrid-Logo.png',
      'Барселона': 'https://logos-world.net/wp-content/uploads/2020/06/Barcelona-Logo.png',
      'Атлетико': 'https://logos-world.net/wp-content/uploads/2020/06/Atletico-Madrid-Logo.png',
      'Севилья': 'https://logos-world.net/wp-content/uploads/2020/06/Sevilla-Logo.png',
      
      // Serie A
      'Интер': 'https://logos-world.net/wp-content/uploads/2020/06/Inter-Milan-Logo.png',
      'Милан': 'https://logos-world.net/wp-content/uploads/2020/06/AC-Milan-Logo.png',
      'Ювентус': 'https://logos-world.net/wp-content/uploads/2020/06/Juventus-Logo.png',
      'Наполи': 'https://logos-world.net/wp-content/uploads/2020/06/Napoli-Logo.png',
      'Рома': 'https://logos-world.net/wp-content/uploads/2020/06/AS-Roma-Logo.png',
      'Лацио': 'https://logos-world.net/wp-content/uploads/2020/06/Lazio-Logo.png'
    };
    
    // Try exact match first
    if (clubLogos[clubName]) {
      return clubLogos[clubName];
    }
    
    // Try MantraFootball logo as fallback
    return mantrafootballLogo;
  };

  const showPopup = p => {
    modalBody.innerHTML = '';
    modal.querySelector('.modal-card-title').textContent = 'Статистика';
    const heading = document.createElement('h3');
    heading.className = 'title is-6';
    heading.textContent = `${p.league ? p.league + ' ' : ''}GW${GW} Тур ${p.league_round ?? '—'}`;
    modalBody.appendChild(heading);
    let hasData = false;

    if (p.stat) {
      const statTable = document.createElement('table');
      statTable.className = 'table is-narrow';
      const statBody = document.createElement('tbody');
      const fields = [
        ['Минуты', p.stat.played_minutes],
        ['Голы', p.stat.goals],
        ['Ассисты', p.stat.assists],
        ['Сухой матч', p.stat.cleansheet ? 1 : 0],
        ['Сейвы пенальти', p.stat.caught_penalty],
        ['Сейвы', p.stat.saves],
        ['Пропущенные голы', p.stat.missed_goals],
        ['Нереализованные пенальти', p.stat.missed_penalty],
        ['Жёлтые карточки', p.stat.yellow_card],
        ['Красные карточки', p.stat.red_card]
      ];
      fields.forEach(([label, value]) => {
        const tr = document.createElement('tr');
        const tdL = document.createElement('td');
        tdL.textContent = label;
        const tdV = document.createElement('td');
        tdV.className = 'has-text-right';
        const num = Number(value);
        tdV.textContent = Number.isFinite(num) ? num : 0;
        tr.appendChild(tdL);
        tr.appendChild(tdV);
        statBody.appendChild(tr);
      });
      statTable.appendChild(statBody);
      modalBody.appendChild(statTable);
      hasData = true;
    }

    if (p.breakdown && p.breakdown.length) {
      if (hasData) {
        const hr = document.createElement('hr');
        modalBody.appendChild(hr);
      }
      const table = document.createElement('table');
      table.className = 'table is-narrow';
      const tbody = document.createElement('tbody');
      p.breakdown.forEach(it => {
        const tr = document.createElement('tr');
        const tdL = document.createElement('td');
        tdL.textContent = it.label;
        const tdP = document.createElement('td');
        tdP.className = 'has-text-right';
        tdP.textContent = it.points;
        tr.appendChild(tdL);
        tr.appendChild(tdP);
        tbody.appendChild(tr);
      });
      const totalRow = document.createElement('tr');
      const tdTL = document.createElement('td');
      tdTL.innerHTML = '<strong>Итого</strong>';
      const tdTP = document.createElement('td');
      tdTP.className = 'has-text-right';
      tdTP.innerHTML = `<strong>${p.points}</strong>`;
      totalRow.appendChild(tdTL);
      totalRow.appendChild(tdTP);
      tbody.appendChild(totalRow);
      table.appendChild(tbody);
      modalBody.appendChild(table);
      hasData = true;
    }

    if (!hasData) {
      modalBody.textContent = 'Нет данных';
    }

    modal.classList.add('is-active');
  };

  const render = data => {
    const managers = data.managers || [];
    const lineups = data.lineups || {};
    container.innerHTML = '';

    const tabs = document.createElement('div');
    tabs.className = 'tabs';
    const ul = document.createElement('ul');
    ul.style.flexGrow = '0';
    tabs.appendChild(ul);

    const contents = document.createElement('div');
    contents.style.display = 'block';

    managers.forEach((m, idx) => {
      const li = document.createElement('li');
      if (idx === 0) li.classList.add('is-active');
      const a = document.createElement('a');
      const nameStrong = document.createElement('strong');
      nameStrong.textContent = m;
      a.appendChild(nameStrong);
      const total = lineups[m] && lineups[m].total;
      if (total !== undefined && total !== null) {
        const span = document.createElement('span');
        span.style.backgroundColor = '#006400';
        span.style.color = 'white';
        span.style.padding = '0 4px';
        span.style.borderRadius = '3px';
        span.style.marginLeft = '4px';
        span.textContent = total;
        a.appendChild(span);
      }
      li.appendChild(a);
      ul.appendChild(li);

      const mgrDiv = document.createElement('div');
      mgrDiv.style.display = idx === 0 ? 'block' : 'none';
      const players = (lineups[m] && lineups[m].players) || [];
      const hue = idx * 60;
      const c1 = `hsl(${hue}, 70%, 90%)`;
      const c2 = `hsl(${hue}, 70%, 80%)`;
      players.sort((a, b) => {
        const pa = (a.pos || '').toUpperCase();
        const pb = (b.pos || '').toUpperCase();
        return (posOrder[pa] ?? 99) - (posOrder[pb] ?? 99);
      });
      let lastPos = null;
      players.forEach((p, j) => {
        if (lastPos && p.pos !== lastPos) {
          const hr = document.createElement('hr');
          hr.className = 'my-1';
          mgrDiv.appendChild(hr);
        }
        lastPos = p.pos;
        const row = document.createElement('div');
        row.className = 'player-row';
        row.style.backgroundColor = j % 2 === 0 ? c1 : c2;
        const spanName = document.createElement('span');
        spanName.className = 'player-name';
        
        // Try to show club logo
        let logoShown = false;
        if (p.logo) {
          // Use MantraFootball logo if available
          const img = document.createElement('img');
          img.src = p.logo;
          img.alt = '';
          img.style.height = '1em';
          img.style.marginRight = '4px';
          img.onerror = () => {
            // If MantraFootball logo fails, try club-based logo
            const fallbackLogo = getClubLogo(p.club);
            if (fallbackLogo) {
              img.src = fallbackLogo;
            } else {
              img.style.display = 'none';
            }
          };
          spanName.appendChild(img);
          logoShown = true;
        } else if (p.club) {
          // Use club-based logo as fallback
          const fallbackLogo = getClubLogo(p.club);
          if (fallbackLogo) {
            const img = document.createElement('img');
            img.src = fallbackLogo;
            img.alt = p.club;
            img.style.height = '1em';
            img.style.marginRight = '4px';
            img.onerror = () => {
              img.style.display = 'none';
            };
            spanName.appendChild(img);
            logoShown = true;
          }
        }
        
        spanName.appendChild(document.createTextNode(p.name));
        const spanPts = document.createElement('span');
        spanPts.className = 'points-box';
        spanPts.textContent = p.points;
        spanPts.addEventListener('click', () => showPopup(p));
        row.appendChild(spanName);
        row.appendChild(spanPts);
        mgrDiv.appendChild(row);
      });
      contents.appendChild(mgrDiv);

      li.addEventListener('click', () => {
        Array.from(ul.children).forEach((el, i) => {
          el.classList.toggle('is-active', el === li);
          const c = contents.children[i];
          if (c) c.style.display = el === li ? 'block' : 'none';
        });
      });
    });

    container.appendChild(tabs);
    container.appendChild(contents);
  };

  const fetchData = () => {
    fetch(url)
      .then(resp => resp.json())
      .then(data => {
        if (data.status === 'processing') {
          container.textContent = 'Обработка данных...';
          setTimeout(fetchData, 2000);
          return;
        }
        render(data);
      })
      .catch(() => {
        container.textContent = 'Ошибка загрузки данных';
      });
  };

  fetchData();
});
</script>
{% endblock %}
